<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form>	
                    <p:growl id="messages"/>
                    <p:menubar>
                        <p:menuitem value="Inicio" url="faces/index.xhtml" icon="ui-icon-home" />
                        <p:submenu label="Persona" icon="ui-icon-pencil">
                            <p:menuitem value="Crear" url="/faces/persona/crear.xhtml"/>
                            <p:menuitem value="Buscar" url="/faces/persona/buscar.xhtml" />
                        </p:submenu>
                        <p:submenu label="Proyecto" >
                            <p:menuitem value="Nuevo Proyecto" url="/faces/proyecto/crear.xhtml" />
                            <p:menuitem value="Buscar" url="/faces/proyecto/buscar.xhtml" />
                        </p:submenu>
                        <p:submenu label="Tarea" >
                            <p:menuitem value="Nueva tarea" url="/faces/tareas/crear.xhtml" />
                            <p:menuitem value="Buscar" url="/faces/tareas/buscar.xhtml" />
                        </p:submenu>

                        <p:submenu label="Actions" icon="ui-icon-gear">
                            <p:submenu label="Ajax" icon="ui-icon-refresh">
                                <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                                <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                            </p:submenu>
                            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                                <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                            </p:submenu>
                        </p:submenu>

                        

                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
